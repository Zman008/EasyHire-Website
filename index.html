<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Easy Hire</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <span class="logo-easy">Easy</span><span class="logo-hire">Hire</span>
                </a>
            </div>
            
            <div class="search-bar">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" placeholder="Search Here">
            </div>

            <div class="nav-side-buttons">
                <div id="location-button" class="location-button">
                    Select Location
                </div>
                <div class="login-button">
                    <img src="img/account.png" alt="Login">
                </div>
            </div>
        </div>
    </nav>

    
    <div class="cont-body">
        <div class="catagories">
            <div>Photographer</div>
            <div>Handyman</div>
            <div>Tutor</div>
            <div>Car Mechanic</div>
            <div>Plumber</div>
            <div>Junk Hauler</div>
            <div>Tow Truck</div>
            <div>Electrician</div>
            <div>House Cleaner</div>
            <div>Painter</div>
            <div>Landscaper</div>
            <div>Personal Trainer</div>
            <div>Massage Therapist</div>
            <div>Makeup Artist</div>
            <div>Hairstylivst</div>
            <div>Event Planner</div>
        </div>
    </div>
</body>
</html>
